<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../Vehículo/css/bootstrap.min.css" rel="stylesheet">
<link href="../Vehículo/css/style2.css" rel="stylesheet">
</head>

<body>
	<header>
		<img src="../Vehículo/img/candado.png" class="img-responsive center-block" alt="candado logo" width="130px">
	</header>
	
<section id="sec-registro">
	<div class="container">
		<h2>Contáctanos</h2>
		<div class="row">
			
			<form id="form-registro" name="form-registro" method="post" action="" class="col-md-6">
				
				<h4>Datos Propietario</h4>
				<div class="row">
				<div class="form-group col-md-12 col-sm-6 col-xs-12">
					<label>Nombre Completo</label>
					<input type="text" id="nombre" name="nombre" class="form-control" maxlength="50">
				</div>
				
				<div class="form-group col-md-6 col-sm-6 col-xs-12">
					<label>Teléfono</label>
					<input type="tel" id="telefono" name="telefono" class="form-control" maxlength="15">
				
			</div>
				<div class="form-group col-md-6 col-sm-6 col-xs-12">
						<label>Género</label>
					<select id="plan" name="plan" class="form-control">
						<option value="Honda">Femenino</option>
						<option value="Toyota">Masculino</option>
						<option value="Hyundai">No Especifica</option></select></div>
				</div>
			
							<div class="row">
					
							
				
		
					<div class="form-group col-md-12 col-sm-6 col-xs-12" >
						<label>Correo Electrónico</label>
						<input type="text" id="modelo" name="modelo" class="form-control" maxlength="25">
					</div>
		
					
					
					
					
					
					
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Enviar</button>
						<button type="reset" class="btn btn-default">Cancelar</button>
					</div>
					
				</div>	
				
			</form>
		</div>
	</div>
</section>
	
</body>
</html>
